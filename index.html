<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Budget Buddy is a tool that helps you calculate your daily budget based on your income and next pay date."
    />
    <meta
      name="keywords"
      content="budget, calculator, income, pay date, daily budget"
    />
    <title>Budget Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <h1><i class="fas fa-wallet"></i> Budget Buddy!</h1>
    <p>
      Enter your income and next pay date to see how much you can spend between
      now and then.
    </p>
    <form id="budget-form">
      <div class="form-row">
        <div>
          <label for="income"
            ><i class="fas fa-money-bill-wave"></i> Current Income:</label
          >
          <input
            type="number"
            id="income"
            name="income"
            placeholder="Enter your income"
            required
          />
        </div>
        <div>
          <label for="pay-date"
            ><i class="far fa-calendar-alt"></i> Next Pay Date:</label
          >
          <input type="date" id="pay-date" name="pay-date" required />
        </div>
      </div>
      <button type="submit"><i class="fas fa-calculator"></i> Calculate</button>
    </form>
    <div id="result"></div>
    <script src="scripts.js"></script>
  </body>
</html>
